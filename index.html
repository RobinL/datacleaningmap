<html>
<head>

<title>FSA Data mapper</title>

<link rel="stylesheet" href="css/leaflet.css" />

<div class="controls">



  <label class="checkbox" for="checkboxes-0">

  <label class="checkbox" for="checkboxes-1">
    <input type="checkbox" name="checkboxes" id="LPI" value="Show" >

  </label>

</div>

</div>
