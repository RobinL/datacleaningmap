<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<title>FSA Data mapper</title>

<link rel="stylesheet" href="css/leaflet.css" />



<link rel="stylesheet" href="css/custom.css" />

<script src="http://d3js.org/topojson.v1.min.js"></script>  
<script src="js/leaflet-src.js"></script>



<script src="js/underscore-min.js" type="text/javascript"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="js/main.js"></script>

<script src="js/handlebars-v3.0.0.js"></script>


</head>

<body>




<div class="controls">
<label class="selectbox" for="selectbox-0">
  <select id="csvselect">
    <option value="300_peckham.csv">300 Peckham addresses</option>
    <option value="300_peckham_2.csv">300 Peckham addresses 2</option>
    <option selected="selected" value="300_peckham_12diff.csv">300 Peckham addresses 12 diff</option>
   
  </select>

  <label class="checkbox" for="checkboxes-0">
    <input type="checkbox" name="checkboxes" id="fhrs" value="Show" checked>
    Original
  </label>
  <label class="checkbox" for="checkboxes-1">
    <input type="checkbox" name="checkboxes" id="matched" value="Show" >
    Matched
  </label>
  <label class="checkbox" for="checkboxes-1">
    <input type="checkbox" name="checkboxes" id="matched2" value="Show" >
    Matched2
  </label>

</div>

<div id="mapandtweetscontainer">

<div id="map"></div>

</div>

<div id="overlapping"></div>






<script id="popup-template" type="text/x-handlebars-template">
  
  <div>FHRS address: {{fhrs_address}}</div>
  <div>Matched address: {{matched_address}}</div>
  <div>Matched address2: {{matched_address2}}</div>

 
  
      
</script>

</body>

</html>
